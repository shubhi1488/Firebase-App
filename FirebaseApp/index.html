<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirebaseApp</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h2>Crud With Firebase</h2>
        <hr>
        <div class="form">
            <form action="">
                RollNo:&nbsp;<input type="text" id="rollBox">
                <br><br>
                Name:&nbsp;&nbsp;<input type="text" id="nameBox"><br><br>
                Gender:&nbsp;<select id="genderBox">
                    <option  selected>Select Choice</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
                <br><br>
                Address:&nbsp;<input type="text" id="addressBox">
                <div class="btns">
                    <div class="btn">Insert</div>
                    <div class="btn">Read</div>
                    <div class="btn">Update</div>
                    <div class="btn">Delete</div>
                </div>

            </form>
        </div>
    </div>
    <script src="./index.js"></script>
    <script type="module" src="./firebaseconfiguration.js"> </script>
</body>
</html>
